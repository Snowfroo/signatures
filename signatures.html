<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.1em;
            color: #555;
            font-weight: normal;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 0.2em;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #signatureCanvas {
            border: 2px solid #333;
            background-color: #fff;
            cursor: crosshair;
            width: 300px;
            height: 200px;
            margin-bottom: 0.2em;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 10px;
            width: 200px;
            box-sizing: border-box;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #cccccc;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
            max-width: 300px;
            margin-top: 1em;
        }

        #undoRedoButtons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0.1em;
            width: 100%;
            max-width: 410px;
        }

        #undoBtn, #redoBtn {
            padding: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            line-height: 0;
        }

        #undoBtn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #redoBtn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #saveAndSubmitButtons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 410px;
            margin-top: 1em;
        }

        #saveAndSubmitButtons button {
            flex: 1;
            min-width: 150px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
            margin-bottom: 0.1em;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 0.2em;
            width: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Senior Hoodie Signatures</h1>
    <p>Draw your signature, which will be showcased on the front of the Class of 2026 Senior Hoodie design.</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <canvas id="signatureCanvas" width="300" height="200"></canvas>
    <div>
        <button id="clearBtn">Clear</button>
    </div>
    <div id="undoRedoButtons">
        <button id="undoBtn">&#8630;</button>
        <button id="redoBtn">&#8631;</button>
    </div>
    <p style="font-size: 1.2em; color: #777; margin-bottom: 0.5em;">Save this signature to your device, then upload it to this Google Form:</p>
    <div id="saveAndSubmitButtons">
        <button id="saveBtn">Save</button>
        <button id="submitBtn">Upload</button>
    </div>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const submitBtn = document.getElementById('submitBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const saveBtn = document.getElementById('saveBtn');
        const nameInput = document.getElementById('nameInput');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let history = [];
        let historyStep = 0;

        // Set line thickness
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'black';

        function saveHistory() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            history.push(imageData);
            historyStep = history.length - 1;
            undoBtn.disabled = historyStep <= 0;
            redoBtn.disabled = historyStep >= history.length - 1;
            if (history.length > 10) {
                history.shift();
            }
        }

        function drawFromHistory(step) {
            if (step < 0 || step >= history.length) return;
            const imageData = history[step];
            ctx.putImageData(imageData, 0, 0);
            historyStep = step;
            undoBtn.disabled = historyStep <= 0;
            redoBtn.disabled = historyStep >= history.length - 1;
        }

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            const { offsetX, offsetY } = getCoordinates(e);
            lastX = offsetX;
            lastY = offsetY;
            history = history.slice(0, historyStep + 1);
            saveHistory();
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing) return;
            const { offsetX, offsetY } = getCoordinates(e);
            ctx.lineTo(offsetX, offsetY);
            ctx.stroke();
            lastX = offsetX;
            lastY = offsetY;
        }

        function stopDrawing(e) {
            e.preventDefault();
            if (drawing) {
                saveHistory();
                drawing = false;
            }
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                const touch = e.touches[0];
                return {
                    offsetX: touch.clientX - rect.left,
                    offsetY: touch.clientY - rect.top
                };
            } else {
                return {
                    offsetX: e.clientX - rect.left,
                    offsetY: e.clientY - rect.top
                };
            }
        }

        // Mouse event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch event listeners
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);


        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            history = [];
            historyStep = 0;
            undoBtn.disabled = true;
            redoBtn.disabled = true;
        });

        submitBtn.addEventListener('click', () => {
            window.location.href = "https://forms.gle/DLVGFCDBaysdDz3m9";
        });

        saveBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name === "") {
                alert("Please enter your name before saving the signature.");
                return;
            }
            const dataURL = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = name + '_signature.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        undoBtn.addEventListener('click', (e) => { // Changed to (e)
            e.preventDefault(); // added preventDefault
            if (historyStep > 0) {
                drawFromHistory(historyStep - 1);
            }
        });

        redoBtn.addEventListener('click', (e) => { // Changed to (e)
             e.preventDefault();  // added preventDefault
            if (historyStep < history.length - 1) {
                drawFromHistory(historyStep + 1);
            }
        });

        // Disable undo and redo buttons initially
        undoBtn.disabled = true;
        redoBtn.disabled = true;
    </script>
</body>
</html>
